<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Free BinaryNews Template For sNews</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>

<body>
<div class="content">
    <div th:insert="/preheader"></div>
    <div th:insert="/header"></div>
    <div th:insert="/menu"></div>
    <div class="main_content" th:style="'background-image: url(/images/bg.jpg)'">
        <div class="sd_right">
            <div th:insert="/text_padding_right"></div>
        </div>
        <div class="sd_left">
            <div class="text_padding">
                <h1>Result Search</h1>
                <div th:utext="|@{'Have '+ ${searchMessage} + ' News'}|"
                     style="color:green;font-style:italic;">
                    ...
                </div>
                <div th:each="news:${newsListSearch.page}">
                    <a th:href="@{'/news-' + ${news.id}}" style="text-decoration: none;color: black;"><h2 th:text="${news.title}" style="margin-bottom: unset;"></h2></a>
                    <span th:text="${news.content}">Content</span>
                </div>
                <nav aria-label="Page navigation" class="paging">
                    <ul class="pagination" th:if="${newsListSearch.page.totalPages > 1}">
                        <li class="page-item" th:classappend="${!newsListSearch.paging.isPrevEnabled()? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/search(keyword=${keyword} , pageNumber=${newsListSearch.paging.pageNumber - 1})}"
                               tabindex="-1">Previous</a>
                        </li>
                        <th:block th:each="item : ${newsListSearch.paging.getItems()}">
                            <li class="page-item"
                                th:classappend="${item.index == newsListSearch.paging.pageNumber? 'active' : ''}"
                                th:if="${item.pageItemType.name() == 'PAGE'}">
                                <a class="page-link" th:href="@{/search(keyword=${keyword} , pageNumber=${item.index})}"
                                   th:text="${item.index}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                <a class="page-link" href="#">...</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:classappend="${!newsListSearch.paging.isNextEnabled()? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/search(keyword=${keyword} , pageNumber=${newsListSearch.paging.pageNumber + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div th:insert="/footer"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
