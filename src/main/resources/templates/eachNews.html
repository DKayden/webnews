<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Free BinaryNews Template For sNews</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="content">
    <div th:insert="/preheader"></div>
    <div th:insert="/header"></div>
    <div th:insert="/menu"></div>
    <div class="main_content" th:style="'background-image: url(/images/bg.jpg)'">
        <div class="sd_right">
            <div th:insert="/text_padding_right"></div>
        </div>
        <div class="sd_left">
            <div class="text_padding">
                <div th:each="news:${eachNewsList.page}">
                    <h1 th:text="${news.title}"></h1><br/>
                    <h2 th:text="${news.author}"></h2>
                    <h3 th:text="${#dates.format(news.timeupdate,'HH:mm dd-MM-yyyy')}"></h3>
                    <span th:text="${news.content}">Content</span>
                    <p class="date"><img th:src="@{/images/comment.gif}" alt=""/> <a class="date"
                                                                                     th:href="@{${news.id} + '/comment'}">Comments</a>
                </div>
            </div>
        </div>
        <div th:insert="/footer"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
