<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Free BinaryNews Template For sNews</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="content">
    <div th:insert="/preheader"></div>
    <div th:insert="/header"></div>
    <div th:insert="/menu"></div>
    <div class="main_content" th:style="'background-image: url(/images/bg.jpg)'">
        <div class="sd_right">
            <div th:insert="/text_padding_right"></div>
        </div>
        <div class="sd_left">
            <div class="text_padding">
                <h1>User Registration</h1>
                <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                    <label>User Name</label>
                    <input type="text" th:field="*{user_name}" required /> <br/>

                    <label>Password</label>
                    <input type="password" th:field="*{password}" required />

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <div th:insert="/footer"></div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
