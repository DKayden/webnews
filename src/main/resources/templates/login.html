<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Free BinaryNews Template For sNews</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="content">
    <div th:insert="/preheader"></div>
    <div th:insert="/header"></div>
    <div class="main_content" th:style="'background-image: url(/images/bg.jpg)'">
        <div class="sd_right">
<!--            <div th:insert="/text_padding_right"></div>-->
        </div>
        <div class="sd_left">
            <div class="text_padding">
                <h1>Sign in</h1>
<!--                <h3><p th:text="${message}"></p></h3>-->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
<!--                <div th:if="${param.logout}" class="alert alert-success">-->
<!--                    You have been logged out.-->
<!--                </div>-->
                <form th:action="@{/loginCheck}" method="post" th:object="${user}">
                    <table>
                        <tr>
                            <td>User Name</td>
                            <td><input type="text" th:field="*{user_name}"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" th:field="*{password}"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Sign In</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div th:insert="/footer"></div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
